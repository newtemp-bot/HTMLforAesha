<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Radio and Checkbox</title>
</head>
<body>
    <h1>Form with Radio Buttons and Checkboxes</h1>
    
    <form>
        <fieldset>
            <legend>Choose your favorite fruit:</legend>
            <label>
                <input type="radio" name="fruit" value="apple"> Apple
            </label><br>
            <label>
                <input type="radio" name="fruit" value="banana"> Banana
            </label><br>
            <label>
                <input type="radio" name="fruit" value="cherry"> Cherry
            </label>
        </fieldset>
        
        <fieldset>
            <legend>Select your hobbies:</legend>
            <label>
                <input type="checkbox" name="hobby" value="reading"> Reading
            </label><br>
            <label>
                <input type="checkbox" name="hobby" value="traveling"> Traveling
            </label><br>
            <label>
                <input type="checkbox" name="hobby" value="cooking"> Cooking
            </label>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
