<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
        <style>
            table{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table border="1" >
            <caption>Fig 1.0 Students Table</caption>
            <thead>
                <tr>
                    <th>SR NO.</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="6">1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>ABC</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>AFC</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>FGC</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>GED</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td colspan="2">Total</td>
                    <td>3412</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
